<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Counter - CI/CD Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .environment {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Counter</h1>
        <div class="environment" id="environment">Environment: Loading...</div>
        <div class="counter" id="counter">--</div>
        <button id="incrementBtn" onclick="incrementCounter()">Increment Counter</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        // Replace this with your API Gateway URL after deployment
     const API_URL = 'https://zw2r3g6m85.execute-api.us-east-1.amazonaws.com/dev/counter';

        async function loadCounter() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET'
                });
                const data = await response.json();
                document.getElementById('counter').textContent = data.count;
                document.getElementById('environment').textContent = `Environment: ${data.environment.toUpperCase()}`;
                document.getElementById('error').textContent = '';
            } catch (error) {
                document.getElementById('error').textContent = 'Error loading counter: ' + error.message;
            }
        }

        async function incrementCounter() {
            const btn = document.getElementById('incrementBtn');
            btn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('counter').textContent = data.count;
                document.getElementById('error').textContent = '';
            } catch (error) {
                document.getElementById('error').textContent = 'Error incrementing counter: ' + error.message;
            } finally {
                btn.disabled = false;
            }
        }

        // Load counter on page load
        loadCounter();
    </script>
</body>
</html>
